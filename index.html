<!DOCTYPE html>
<html>
 <head>
 	<meta charset="utf-8">
	<title>HTML5のinputを理解する</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.juery.com/jquery-3.1.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<form>
		<label>メールアドレス
			<input name="email" type="email" autocomplete="email" required>
		</label>
		<label>数値
			<input type="number" name="number" min="5" max="10" required>
		</label>
		<label>Color
			<input type="color" name="color" required>
		</label>
		<label>日付
			<input type="date" name="date" required>
		</label>
		<label>先頭がaで始まる文字のみ有効
			<input name="regexp" pattern="^a.*" title="先頭がaで始まる文字のみ有効" value="hello" required>
		</label>
		<button type="submit">送信</button>
	  </form>
	  <hr />
	  <p>フォームの送信値は次の通りです。</p>
	  <ul class="result">
	  </ul>
</body>
</html>
